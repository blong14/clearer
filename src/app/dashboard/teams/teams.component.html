<h3>Teams</h3>

<div class="team-selector" *ngIf="teams">
  <a routerLink="/dashboard" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:
true}">My Projects</a>
  <a *ngFor="let team of teams" [routerLink]="['/dashboard', 'team', team.$key]" routerLinkActive="is-active">{{ team.name }}</a>
  <button class="button" [routerLink]="['/profile/', user.uid]">Manage Teams</button>
</div>
