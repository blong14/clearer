<header-component></header-component>
<main id="idea" *ngIf="idea">

    <div class="ui cards grid">

        <!-- finish phase'd tier architecture for idea list -->
        <phase-1-0 
            *ngIf="idea.currentPhase == 1" 
            [idea]="idea"
            (text)="idea"
            class="card eleven wide column"
            (addIdea)="handleAddIdea($event)"
        ></phase-1-0>
        <phase-1-1 
            *ngIf="idea.currentPhase == 1.1" 
            [idea]="idea"
            class="card eleven wide column"
        ></phase-1-1>
        <phase-2-0
            *ngIf="idea.currentPhase == 2"
            [idea]="idea"
            class="card eleven wide column"
        ></phase-2-0>

        <div class="card four wide column">
            
            <div class="content">
                <h1 class="header">{{ idea.title }}</h1>
            </div>

            <div class="content">

                <h3>Description:</h3>
                <p>{{ idea.description }}</p>

            </div>

            <div class="content">

                <h3>Goals:</h3>
                <ul>
                    <li *ngFor="let goal of idea.goals">{{ goal.name }}</li>
                </ul>

            </div>

        </div>

    </div>

</main>
<footer-component></footer-component>
