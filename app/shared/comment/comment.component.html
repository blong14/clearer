<div class="content">
        <div class="meta right floated">{{ formatTime( timestamp ) }}</div>
        <img 
        class="ui avatar image"
        [src]="fetchGravitar( author.email )"  />
        {{ author.name ? author.name : author.email }}
    
</div>

    <div class="content">
        <div class="summary">
            <ng-content select=".content"></ng-content>
        </div>
    </div>

    <div class="extra content">

      <div class="meta left floated" *ngIf="active != false">




        <a class="star" 
              (click)="onVote()"
            >
            <i class="star icon" [class.orange]="checkVote()"></i>
            <span *ngIf="votes && votes.count != 0">{{ votes.count }} </span>
        </a>


      </div>
      <div class="meta right floated" *ngIf="active != false">

        <a class="edit"
        (click)="onEdit()"
        *ngIf="checkPermissions(author)">
          <i class="pencil icon"></i> Edit
        </a>

        <a class="delete"
        *ngIf="checkPermissions(author)"
        (click)="onDelete()">
          <i class="trash icon"></i> Delete
        </a>
      </div>

      <a *ngIf="active == false" class="right floated" (click)="onExplore()">
          <i class="check circle icon" [class.green]="checkState()"></i>
          Explore this Idea
      </a>


    </div>
