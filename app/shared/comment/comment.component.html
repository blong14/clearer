    <div class="label" *ngIf="author">
        <img 
        class="ui circular mini image floated left"
        [src]="fetchGravitar( author.email )"  />
    </div>

    <div class="content">
        <div class="date">{{ author.name ? author.name : author.email }} - {{ formatTime( timestamp ) }} 
            <span *ngIf="votes && votes.count != 0"><i class="star icon orange"></i>{{ votes.count }} Favorites</span>
        </div>
        <div class="summary">
            <ng-content select=".content"></ng-content>
        </div>

      <div class="meta" *ngIf="active != false">



            <a class="star" 
              *ngIf="!checkVote()"
              (click)="onVote()"
            >
            <i class="empty star icon"></i> Favorite
        </a>

        <a class="star" 
              *ngIf="checkVote()"
              (click)="onVote()"
            >
            <i class="star icon orange"></i> Remove Favorite
        </a>

        <a class="edit"
        (click)="onEdit()"
        *ngIf="checkPermissions(author)">
          <i class="pencil icon"></i> Edit
        </a>

        <a class="delete"
        *ngIf="checkPermissions(author)"
        (click)="onDelete()">
          <i class="trash icon"></i> Delete
        </a>
      </div>
    </div>
