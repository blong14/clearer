    <div class="label" *ngIf="avitar">
        <img 
        class="ui circular mini image floated left"
        [src]="avitar"  />
    </div>

    <div class="content">
            <div class="date">{{ author.name ? author.name : author.email }} - {{ timestamp }}</div>
        <div class="summary">
            <ng-content select=".content"></ng-content>
        </div>

      <div class="meta">
        <a class="edit"
        (click)="onEdit()"
        *ngIf="edit">
          <i class="pencil icon"></i> Edit
        </a>

        <a class="delete"
        *ngIf="edit"
        (click)="onDelete()">
          <i class="trash icon"></i> Delete
        </a>
      </div>
    </div>
