<header-component></header-component>

<main id="login">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 py-2">
    <div class="card">
      <div class="card-block">

        <h3>Zebra</h3>
        <h5 class="card-title">Login</h5>

        <form>
          <fieldset>
            
            <span *ngIf="error">{{ error }}</span>
            
            <label for="username">Username</label>
            <input 
                type="text"
                name="username"
                class="col-12 mb-1" 
                [(ngModel)]="username" 
            />
            
            <label for="password">Password</label>
            <input
                type="text" 
                name="password"
                class="col-12 mb-1" 
                [(ngModel)]="password" 
            />
            
            <div class="btn-wrapper">
                <input type="submit" value="Sign In" (click)="login()" class="btn btn-primary" />
            </div>
            
          </fieldset>
        </form>

        <div class="sign-up">
            <p>Need an account?</p>
            <a class="btn btn-secondary">Sign Up</a>
        </div>

      </div>
    </div>
  </div>
</main>

<footer-component></footer-component>
